    <script>
        async function fetchClients() {
            try {
                const response = await fetch("http://localhost:3001/client-list");
                if (!response.ok) {
                    throw new Error("Erreur de serveur");
                }
                const clients = await response.json();

                const tableBody = document.getElementById("clientTable");
                tableBody.innerHTML = "";

                clients.forEach((client, index) => {
                    const row = `<tr class="border-b">
                        <td class="p-3">${index + 1}</td>
                        <td class="p-3">${client.nom}</td>
                        <td class="p-3">${client.email}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Erreur lors du chargement des clients :", error);
            }
        }

        function searchClients() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#clientTable tr");

            rows.forEach(row => {
                const name = row.cells[1]?.innerText.toLowerCase();
                const email = row.cells[2]?.innerText.toLowerCase();

                if (name.includes(searchTerm) || email.includes(searchTerm)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        document.getElementById("searchInput").addEventListener("input", searchClients);

        document.addEventListener("DOMContentLoaded", fetchClients);
    </script>
